<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threaded Reader - Read Deeper with AI</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Read deeper with AI. Turn any document into a conversation. Highlight to discuss, explain, or research." />
    <meta name="keywords" content="AI reader, document discussion, AI reading companion, threaded conversations, research assistant" />
    <meta name="author" content="Threaded Reader" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://threaded.andypai.me/" />
    <meta property="og:title" content="Threaded Reader - Read Deeper with AI" />
    <meta property="og:description" content="Turn any document into a conversation. Highlight to discuss, explain, or research." />
    <meta property="og:image" content="https://threaded.andypai.me/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Threaded Reader - Read Deeper with AI" />
    <meta name="twitter:description" content="Turn any document into a conversation. Highlight to discuss, explain, or research." />
    <meta name="twitter:image" content="https://threaded.andypai.me/og-image.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#10b981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              neutral: {
                950: '#0a0a0a',
              }
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #525252;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Markdown Content Styling */
      .markdown-content p {
        margin-bottom: 1.5em;
        line-height: 1.8;
        font-size: 1.125rem;
        color: #334155;
        letter-spacing: 0.01em;
      }
      .dark .markdown-content p {
        color: #d4d4d4;
      }

      .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        font-family: 'Merriweather', serif;
        color: #1e293b;
        margin-top: 2em;
        margin-bottom: 0.75em;
        font-weight: 700;
      }
      .dark .markdown-content h1,
      .dark .markdown-content h2,
      .dark .markdown-content h3 {
        color: #f5f5f5;
      }

      .markdown-content h1 { font-size: 2.25rem; line-height: 1.2; }
      .markdown-content h2 { font-size: 1.8rem; line-height: 1.3; }
      .markdown-content h3 { font-size: 1.5rem; }

      .markdown-content blockquote {
        border-left: 4px solid #3b82f6;
        padding-left: 1rem;
        font-style: italic;
        color: #475569;
        margin: 1.5em 0;
      }
      .dark .markdown-content blockquote {
        color: #a3a3a3;
        border-left-color: #60a5fa;
      }

      .markdown-content ul, .markdown-content ol {
        margin-bottom: 1.5em;
        padding-left: 1.5em;
        color: #334155;
      }
      .dark .markdown-content ul,
      .dark .markdown-content ol {
        color: #d4d4d4;
      }

      .markdown-content li {
        margin-bottom: 0.5em;
        list-style-type: disc;
      }

      .markdown-content pre {
        background: #1e293b;
        color: #f8fafc;
        padding: 1em;
        border-radius: 0.5em;
        overflow-x: auto;
        margin-bottom: 1.5em;
      }
      .dark .markdown-content pre {
        background: #171717;
        border: 1px solid #262626;
      }

      .markdown-content code {
        font-family: monospace;
        background: #f1f5f9;
        color: #0f172a;
        padding: 0.2em 0.4em;
        border-radius: 0.25em;
        font-size: 0.875em;
      }
      .dark .markdown-content code {
        background: #262626;
        color: #e5e5e5;
      }

      /* Reset code styling inside pre blocks for highlight.js */
      .markdown-content pre code {
        background: transparent;
        color: inherit;
        padding: 0;
        border-radius: 0;
        font-size: inherit;
      }

      /* Table styling */
      .markdown-content table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1.5em;
        font-size: 1rem;
      }
      .markdown-content thead {
        background: #f8fafc;
      }
      .dark .markdown-content thead {
        background: #18181b;
      }
      .markdown-content th,
      .markdown-content td {
        border: 1px solid #e2e8f0;
        padding: 0.75em 1em;
        text-align: left;
        color: #1f2937;
      }
      .dark .markdown-content th,
      .dark .markdown-content td {
        border-color: #27272a;
        color: #e5e5e5;
      }
      .markdown-content th {
        font-weight: 700;
      }
      .markdown-content tbody tr:nth-child(odd) {
        background: #f8fafc;
      }
      .markdown-content tbody tr:nth-child(even) {
        background: #ffffff;
      }
      .dark .markdown-content tbody tr:nth-child(odd) {
        background: #0f0f10;
      }
      .dark .markdown-content tbody tr:nth-child(even) {
        background: #131313;
      }

      /* Chat bubble markdown - compact styles */
      .markdown-chat .markdown-content p {
        font-size: 0.875rem;
        line-height: 1.5;
        margin-bottom: 0.75em;
        font-family: 'Inter', sans-serif;
      }
      .markdown-chat .markdown-content p:last-child {
        margin-bottom: 0;
      }
      .markdown-chat .markdown-content h1,
      .markdown-chat .markdown-content h2,
      .markdown-chat .markdown-content h3 {
        font-family: 'Inter', sans-serif;
        font-size: 0.875rem;
        font-weight: 600;
        margin-top: 1em;
        margin-bottom: 0.5em;
      }
      .markdown-chat .markdown-content h1:first-child,
      .markdown-chat .markdown-content h2:first-child,
      .markdown-chat .markdown-content h3:first-child {
        margin-top: 0;
      }
      .markdown-chat .markdown-content ul,
      .markdown-chat .markdown-content ol {
        font-size: 0.875rem;
        margin-bottom: 0.75em;
        padding-left: 1.25em;
      }
      .markdown-chat .markdown-content li {
        margin-bottom: 0.25em;
      }
      .markdown-chat .markdown-content blockquote {
        font-size: 0.875rem;
        margin: 0.75em 0;
      }
      .markdown-chat .markdown-content pre {
        font-size: 0.75rem;
        margin-bottom: 0.75em;
      }
      .markdown-chat .markdown-content code {
        font-size: 0.8em;
      }

      ::selection {
        background: #bfdbfe; /* blue-200 */
        color: #1e3a8a;
      }
      .dark ::selection {
        background: #404040;
        color: #fafafa;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "remark-math": "https://esm.sh/remark-math@6",
    "remark-gfm": "https://esm.sh/remark-gfm@4",
    "rehype-katex": "https://esm.sh/rehype-katex@7",
    "rehype-highlight": "https://esm.sh/rehype-highlight@7",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-neutral-950 text-slate-800 dark:text-neutral-200 antialiased h-screen overflow-hidden transition-colors duration-300">
    <div id="root" class="h-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
