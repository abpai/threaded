<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threaded - Contextual AI Reader</title>
    
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                950: '#020617',
              }
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Markdown Content Styling */
      .markdown-content p {
        margin-bottom: 1.5em;
        line-height: 1.8;
        font-size: 1.125rem;
        color: #334155;
      }
      .dark .markdown-content p {
        color: #cbd5e1;
      }

      .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        font-family: 'Merriweather', serif;
        color: #1e293b;
        margin-top: 2em;
        margin-bottom: 0.75em;
        font-weight: 700;
      }
      .dark .markdown-content h1, 
      .dark .markdown-content h2, 
      .dark .markdown-content h3 {
        color: #f1f5f9;
      }

      .markdown-content h1 { font-size: 2.25rem; line-height: 1.2; }
      .markdown-content h2 { font-size: 1.8rem; line-height: 1.3; }
      .markdown-content h3 { font-size: 1.5rem; }
      
      .markdown-content blockquote {
        border-left: 4px solid #3b82f6;
        padding-left: 1rem;
        font-style: italic;
        color: #475569;
        margin: 1.5em 0;
      }
      .dark .markdown-content blockquote {
        color: #94a3b8;
        border-left-color: #60a5fa;
      }

      .markdown-content ul, .markdown-content ol {
        margin-bottom: 1.5em;
        padding-left: 1.5em;
        color: #334155;
      }
      .dark .markdown-content ul, 
      .dark .markdown-content ol {
        color: #cbd5e1;
      }

      .markdown-content li {
        margin-bottom: 0.5em;
        list-style-type: disc;
      }
      
      .markdown-content pre {
        background: #1e293b;
        color: #f8fafc;
        padding: 1em;
        border-radius: 0.5em;
        overflow-x: auto;
        margin-bottom: 1.5em;
      }
      .dark .markdown-content pre {
        background: #0f172a;
        border: 1px solid #1e293b;
      }

      .markdown-content code {
        font-family: monospace;
        background: #f1f5f9;
        color: #0f172a;
        padding: 0.2em 0.4em;
        border-radius: 0.25em;
        font-size: 0.875em;
      }
      .dark .markdown-content code {
        background: #1e293b;
        color: #e2e8f0;
      }

      /* Reset code styling inside pre blocks for highlight.js */
      .markdown-content pre code {
        background: transparent;
        color: inherit;
        padding: 0;
        border-radius: 0;
        font-size: inherit;
      }
      
      ::selection {
        background: #bfdbfe; /* blue-200 */
        color: #1e3a8a;
      }
      .dark ::selection {
        background: #1e40af; /* blue-800 */
        color: #e0f2fe;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "remark-math": "https://esm.sh/remark-math@6",
    "rehype-katex": "https://esm.sh/rehype-katex@7",
    "rehype-highlight": "https://esm.sh/rehype-highlight@7",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-white dark:bg-slate-950 text-slate-800 dark:text-slate-200 antialiased h-screen overflow-hidden transition-colors duration-300">
    <div id="root" class="h-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
