<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60"/>
    </filter>
    <filter id="softglow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative glow orbs - subtle on light background -->
  <ellipse cx="200" cy="150" rx="200" ry="200" fill="#10b981" opacity="0.05" filter="url(#blur)"/>
  <ellipse cx="1000" cy="500" rx="250" ry="250" fill="#10b981" opacity="0.04" filter="url(#blur)"/>
  <ellipse cx="600" cy="315" rx="300" ry="200" fill="#10b981" opacity="0.03" filter="url(#blur)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.08" stroke="#e2e8f0" stroke-width="1">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Logo container with glow -->
  <rect x="510" y="120" width="180" height="180" rx="36" fill="#10b981" filter="url(#softglow)"/>
  <rect x="510" y="120" width="180" height="180" rx="36" fill="#10b981"/>

  <!-- T Logo -->
  <g transform="translate(510, 120) scale(5.625)">
    <path d="M8 10 L24 10 M16 10 L16 24" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <circle cx="8" cy="10" r="2" fill="white"/>
    <circle cx="24" cy="10" r="2" fill="white"/>
    <circle cx="16" cy="24" r="2" fill="white"/>
  </g>

  <!-- Main title -->
  <text x="600" y="370" text-anchor="middle" font-family="Georgia, serif" font-size="72" font-weight="700" fill="#1e293b">Threaded Reader</text>

  <!-- Tagline -->
  <text x="600" y="430" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="500" fill="#10b981">Read deeper with AI</text>

  <!-- Subtitle -->
  <text x="600" y="490" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748b">Turn any document into a conversation.</text>
  <text x="600" y="530" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748b">Highlight to discuss, explain, or research.</text>

  <!-- Decorative floating nodes (representing threads) -->
  <g opacity="0.7">
    <!-- Left side nodes -->
    <circle cx="120" cy="280" r="6" fill="#10b981"/>
    <circle cx="80" cy="350" r="4" fill="#10b981" opacity="0.6"/>
    <circle cx="150" cy="400" r="5" fill="#10b981" opacity="0.4"/>
    <line x1="120" y1="280" x2="80" y2="350" stroke="#10b981" stroke-width="1.5" opacity="0.3"/>
    <line x1="80" y1="350" x2="150" y2="400" stroke="#10b981" stroke-width="1.5" opacity="0.2"/>

    <!-- Right side nodes -->
    <circle cx="1080" cy="250" r="5" fill="#10b981"/>
    <circle cx="1100" cy="330" r="6" fill="#10b981" opacity="0.6"/>
    <circle cx="1050" cy="380" r="4" fill="#10b981" opacity="0.4"/>
    <line x1="1080" y1="250" x2="1100" y2="330" stroke="#10b981" stroke-width="1.5" opacity="0.3"/>
    <line x1="1100" y1="330" x2="1050" y2="380" stroke="#10b981" stroke-width="1.5" opacity="0.2"/>
  </g>
</svg>
